<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Aula Formulários</title>
    </head>
    <body>
        <h1>Formulário de Email</h1>

        <form id="EmailForm">
            <label for="to"> Para: </label>
            <input type="email" id="to" name="to" requered>

            <label for="subjet"> Assunto: </label>
            <input type="texte" id="subject" name="subject" required>

            <label for="body">Message: </label>
            <textarea id="body" name="body" required></textarea>

            <button type="submit">Enviar Email</button>
        </form>

        <script src="script.js"></script>
    </body>
</html>
